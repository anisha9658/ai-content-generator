<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate AI Content</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea, button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-card {
            margin-top: 40px;
            padding: 20px;
            background: #fefefe;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .output-card h2 {
            margin-top: 0;
            color: #333;
        }

        #outputText {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 1rem;
            border: none;
            background: #f9f9f9;
            border-radius: 8px;
            resize: none;
            font-family: monospace;
        }

        .output-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .output-actions button {
            background-color: #333;
        }

        .output-actions button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† AI Text / Script Generator</h1>

        <form method="POST">
            <input type="text" name="title" placeholder="Enter Title or Prompt" required>

            <select name="content_type" required>
                <option value="">Select Content Type</option>
                <option value="story">Story</option>
                <option value="script">Script</option>
                <option value="podcast script">Podcast Script</option>
                <option value="blog">Blog Article</option>
                <option value="movie scene">Movie Scene</option>
            </select>

            <select name="genre" required>
                <option value="">Select Genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
            </select>

            <select name="style" required>
                <option value="">Select Style / Tone</option>
                <option value="funny">Funny</option>
                <option value="serious">Serious</option>
                <option value="educational">Educational</option>
                <option value="dramatic">Dramatic</option>
                <option value="light-hearted">Light-hearted</option>
            </select>

            <input type="text" name="audience" placeholder="Target Audience (optional)">

            <button type="submit">üöÄ Generate Content</button>
        </form>

        {% if result %}
        <div class="output-card">
            <h2>üìù Generated Content</h2>
            <textarea id="outputText" readonly>{{ result | e }}</textarea>
            <div class="output-actions">
                <button onclick="copyText()">üìã Copy</button>
                <button onclick="downloadText()">‚¨áÔ∏è Download</button>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function copyText() {
            const text = document.getElementById('outputText').value;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }

        function downloadText() {
            const text = document.getElementById('outputText').value;
            const blob = new Blob([text], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "generated_content.txt";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
